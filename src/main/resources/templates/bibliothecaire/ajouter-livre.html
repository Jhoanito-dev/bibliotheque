<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ajouter un livre</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h1 class="h4">Ajouter un livre</h1>
            </div>
            <div class="card-body">
                <form th:action="@{/bibliothecaire/ajouter-livre}" th:object="${livre}" method="post">
                    <div class="mb-3">
                        <label class="form-label">Titre :</label>
                        <input type="text" th:field="*{titre}" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Auteur :</label>
                        <input type="text" th:field="*{auteur}" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">ISBN :</label>
                        <input type="text" th:field="*{isbn}" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Catégorie :</label>
                        <input type="text" th:field="*{categorie}" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Nombre d'exemplaires :</label>
                        <input type="number" th:field="*{nombreExemplaires}" class="form-control" min="1" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Âge minimum :</label>
                        <input type="number" th:field="*{ageMinimum}" class="form-control" min="0" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Ajouter</button>
                    <a th:href="@{/bibliothecaire/dashboard}" class="btn btn-secondary">Retour</a>
                </form>
            </div>
        </div>
    </div>
