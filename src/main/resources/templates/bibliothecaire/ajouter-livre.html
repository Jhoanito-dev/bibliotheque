<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ajouter un livre</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-gradient">
                <h1 class="h4 mb-0"><i class="bi bi-book-plus"></i> Ajouter un livre</h1>
            </div>
            <div class="card-body">
                <form th:action="@{/bibliothecaire/ajouter-livre}" th:object="${livre}" method="post">
                    <div class="mb-3">
                        <label class="form-label fw-bold"><i class="bi bi-bookmark"></i> Titre :</label>
                        <input type="text" th:field="*{titre}" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold"><i class="bi bi-person"></i> Auteur :</label>
                        <input type="text" th:field="*{auteur}" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold"><i class="bi bi-upc-scan"></i> ISBN :</label>
                        <input type="text" th:field="*{isbn}" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold"><i class="bi bi-tag"></i> Catégorie :</label>
                        <input type="text" th:field="*{categorie}" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold"><i class="bi bi-stack"></i> Nombre d'exemplaires :</label>
                        <input type="number" th:field="*{nombreExemplaires}" class="form-control" min="1" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold"><i class="bi bi-people"></i> Âge minimum :</label>
                        <input type="number" th:field="*{ageMinimum}" class="form-control" min="0" required>
                    </div>
                    <div class="d-flex justify-content-between mt-4">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-plus-circle"></i> Ajouter
                        </button>
                        <a th:href="@{/bibliothecaire/dashboard}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Retour
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
