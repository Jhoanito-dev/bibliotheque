<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un livre</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/bibliothecaire/dashboard">Bibliothèque</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/bibliothecaire/dashboard">Tableau de bord</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/bibliothecaire/ajouter-livre">Ajouter un livre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/bibliothecaire/ajouter-adherent">Ajouter un adhérent</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Déconnexion</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white">
                <h2 class="mb-0">Ajouter un livre</h2>
            </div>
            <div class="card-body">
                <form id="addBookForm" action="/bibliothecaire/ajouter-livre" method="post">
                    <div class="mb-3">
                        <label for="titre" class="form-label">Titre :</label>
                        <input type="text" class="form-control" id="titre" name="titre" required>
                    </div>
                    <div class="mb-3">
                        <label for="auteur" class="form-label">Auteur :</label>
                        <input type="text" class="form-control" id="auteur" name="auteur" required>
                    </div>
                    <div class="mb-3">
                        <label for="isbn" class="form-label">ISBN :</label>
                        <input type="text" class="form-control" id="isbn" name="isbn" pattern="[0-9]{13}" title="L'ISBN doit contenir 13 chiffres" required>
                    </div>
                    <div class="mb-3">
                        <label for="categorie" class="form-label">Catégorie :</label>
                        <select class="form-select" id="categorie" name="categorie" required>
                            <option value="" disabled selected>Sélectionnez une catégorie</option>
                            <option value="roman">Roman</option>
                            <option value="science-fiction">Science-Fiction</option>
                            <option value="documentaire">Documentaire</option>
                            <option value="biographie">Biographie</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="exemplaires" class="form-label">Nombre d'exemplaires :</label>
                        <input type="number" class="form-control" id="exemplaires" name="exemplaires" min="1" required>
                    </div>
                    <div class="mb-3">
                        <label for="ageMinimum" class="form-label">Âge minimum :</label>
                        <input type="number" class="form-control" id="ageMinimum" name="ageMinimum" min="0" required>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">Ajouter</button>
                        <a href="/bibliothecaire/dashboard" class="btn btn-secondary">Retour</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
