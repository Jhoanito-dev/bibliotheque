<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Emprunter un livre</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h1 class="h4">Emprunter un livre</h1>
            </div>
            <div class="card-body">
                <form th:action="@{/bibliothecaire/emprunter-livre}" th:object="${pret}" method="post">
                    <div class="mb-3">
                        <label class="form-label">Adhérent :</label>
                        <select th:field="*{adherent.id}" class="form-select" required>
                            <option value="">Sélectionnez un adhérent</option>
                            <option th:each="adherent : ${adherents}" th:value="${adherent.id}" th:text="${adherent.nom}"></option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Livre :</label>
                        <select th:field="*{livre.id}" class="form-select" required>
                            <option value="">Sélectionnez un livre</option>
                            <option th:each="livre : ${livres}" th:value="${livre.id}" th:text="${livre.titre}"></option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Type de prêt :</label>
                        <select name="typePret" class="form-select" required>
                            <option value="surplace">Sur place</option>
                            <option value="maison">À la maison</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Emprunter</button>
                    <a th:href="@{/bibliothecaire/dashboard}" class="btn btn-secondary">Retour</a>
                </form>
            </div>
        </div>
    </div>
