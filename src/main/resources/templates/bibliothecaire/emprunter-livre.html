<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emprunter un livre</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/bibliothecaire/dashboard">Bibliothèque</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/bibliothecaire/dashboard">Tableau de bord</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/bibliothecaire/ajouter-livre">Ajouter un livre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/bibliothecaire/ajouter-adherent">Ajouter un adhérent</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/bibliothecaire/emprunter-livre">Emprunter un livre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/bibliothecaire/reserver-livre">Réserver un livre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Déconnexion</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white">
                <h2 class="mb-0">Emprunter un livre</h2>
            </div>
            <div class="card-body">
                <form id="borrowBookForm" action="/bibliothecaire/emprunter-livre" method="post">
                    <div class="mb-3">
                        <label for="adherent" class="form-label">Adhérent :</label>
                        <select class="form-select" id="adherent" name="adherent" required>
                            <option value="" disabled selected>Sélectionnez un adhérent</option>
                            <!-- Dynamically populated via backend -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="livre" class="form-label">Livre :</label>
                        <select class="form-select" id="livre" name="livre" required>
                            <option value="" disabled selected>Sélectionnez un livre</option>
                            <!-- Dynamically populated via backend -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Type de prêt :</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="typePret" id="surPlace" value="Sur place" required>
                            <label class="form-check-label" for="surPlace">Sur place</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="typePret" id="aLaMaison" value="À la maison">
                            <label class="form-check-label" for="aLaMaison">À la maison</label>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">Emprunter</button>
                        <a href="/bibliothecaire/dashboard" class="btn btn-secondary">Retour</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
