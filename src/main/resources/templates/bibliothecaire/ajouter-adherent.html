<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un adhérent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-gradient">
                <h1 class="h4 mb-0"><i class="bi bi-person-plus"></i> Ajouter un adhérent</h1>
            </div>
            <div class="card-body">
                <form th:action="@{/bibliothecaire/ajouter-adherent}" th:object="${adherent}" method="post">
                    <div class="mb-3">
                        <label for="nom" class="form-label fw-bold"><i class="bi bi-person"></i> Nom</label>
                        <input type="text" class="form-control" id="nom" th:field="*{nom}" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label fw-bold"><i class="bi bi-envelope"></i> Email</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}" required>
                    </div>
                    <div class="mb-3">
                        <label for="motDePasse" class="form-label fw-bold"><i class="bi bi-lock"></i> Mot de passe</label>
                        <input type="password" class="form-control" id="motDePasse" th:field="*{motDePasse}" required>
                    </div>
                    <div class="mb-3">
                        <label for="age" class="form-label fw-bold"><i class="bi bi-calendar"></i> Âge</label>
                        <input type="number" class="form-control" id="age" th:field="*{age}">
                    </div>
                    <div class="mb-3">
                        <label for="categorie" class="form-label fw-bold"><i class="bi bi-tag"></i> Catégorie</label>
                        <select class="form-select" id="categorie" th:field="*{categorie}" required>
                            <option value="Etudiant">Étudiant</option>
                            <option value="Professeur">Professeur</option>
                            <option value="Autre">Autre</option>
                        </select>
                    </div>
                    <div class="d-flex justify-content-between mt-4">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-plus-circle"></i> Ajouter
                        </button>
                        <a href="/bibliothecaire/dashboard" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Retour
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
