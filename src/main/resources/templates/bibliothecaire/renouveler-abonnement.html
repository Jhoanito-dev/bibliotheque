<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Renouveler l'abonnement</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-gradient">
            <h2 class="h4 mb-0"><i class="bi bi-arrow-repeat"></i> Renouveler l'abonnement de <span th:text="${adherent.nom}"></span></h2>
        </div>
        <div class="card-body">
            <div th:if="${error}" class="alert alert-danger" role="alert">
                <i class="bi bi-exclamation-triangle-fill"></i> <span th:text="${error}"></span>
            </div>
            <form th:action="@{/bibliothecaire/renouveler-abonnement}" method="post">
                <input type="hidden" name="adherentId" th:value="${adherent.id}" />
                <div class="mb-3">
                    <label class="form-label fw-bold">Date de d√©but d'abonnement :</label>
                    <input type="date" name="dateDebutAbonnement" class="form-control" required th:value="${adherent.dateDebutAbonnement}" />
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">Date de fin d'abonnement :</label>
                    <input type="date" name="dateFinAbonnement" class="form-control" required th:value="${adherent.dateFinAbonnement}" />
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-circle"></i> Valider le renouvellement
                    </button>
                    <a th:href="@{/bibliothecaire/dashboard}" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> Retour
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
