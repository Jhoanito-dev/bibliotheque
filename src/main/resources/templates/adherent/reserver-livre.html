<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réserver un livre</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/adherent/dashboard">Bibliothèque</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/adherent/dashboard">Tableau de bord</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/adherent/reserver-livre">Réserver un livre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/adherent/emprunter-livre">Emprunter un livre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Déconnexion</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white">
                <h2 class="mb-0">Réserver un livre</h2>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <p class="fw-bold">Bienvenue, <span th:text="${adherent.nom}"></span></p>
                </div>
                <form id="reserveBookForm" action="/adherent/reserver-livre" method="post">
                    <div class="mb-3">
                        <label for="livre" class="form-label">Livre :</label>
                        <select class="form-select" id="livre" name="livre" required>
                            <option value="" disabled selected>-- Choisir un livre --</option>
                            <!-- Dynamically populated via backend -->
                        </select>
                        <small class="text-muted">Les livres non disponibles sont grisés.</small>
                    </div>
                    <div class="mb-3">
                        <label for="dateRetrait" class="form-label">Date de retrait :</label>
                        <input type="date" class="form-control" id="dateRetrait" name="dateRetrait" required>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">Soumettre la demande</button>
                        <a href="/adherent/dashboard" class="btn btn-secondary">Retour</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
