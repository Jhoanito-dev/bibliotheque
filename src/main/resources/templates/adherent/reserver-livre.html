<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Réserver un livre</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <h1>Réserver un livre</h1>

    <div>
        <p>Bienvenue, <span th:text="${adherent.nom}"></span></p>
    </div>

    <form th:action="@{/adherent/reservation/submit}" method="post">
        <label for="livreId">Livre :</label>
        <select id="livreId" name="livreId">
            <option value="">-- Choisir un livre --</option>
            <option th:each="livre : ${livres}" th:value="${livre.id}" th:text="${livre.titre}"></option>
        </select>

        <label for="dateRetraitSouhaitee">Date de retrait :</label>
        <input type="date" id="dateRetraitSouhaitee" name="dateRetraitSouhaitee" required>

        <button type="submit">Soumettre la demande</button>
        <a th:href="@{/accueil}">Retour</a>
    </form>
