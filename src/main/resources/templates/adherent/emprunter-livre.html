<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Emprunter un livre</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <h1>Emprunter un livre</h1>

    <div>
        <p>Bienvenue, <span th:text="${adherent.nom}"></span></p>
    </div>

    <form th:action="@{/adherent/emprunt/submit}" method="post">
        <label for="livreId">Livre :</label>
        <select id="livreId" name="livreId">
            <option value="">-- Choisir un livre --</option>
            <option th:each="livre : ${livres}" th:value="${livre.id}" th:text="${livre.titre}"></option>
        </select>

        <label for="typePret">Type de prêt :</label>
        <select id="typePret" name="typePret">
            <option value="surplace">Sur place</option>
            <option value="maison">À la maison</option>
        </select>

        <button type="submit">Soumettre la demande</button>
        <a th:href="@{/accueil}">Retour</a>
    </form>
