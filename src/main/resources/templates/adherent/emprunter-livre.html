<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Emprunter un livre</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-4">
        <div class="card">
            <div class="card-header bg-gradient">
                <h1 class="h4 mb-0"><i class="bi bi-book"></i> EMPRUNTER UN LIVRE</h1>
            </div>
            <div class="card-body">
                <!-- Affichage des messages d'erreur -->
                <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show mb-4" role="alert">
                    <i class="bi bi-exclamation-triangle-fill"></i>
                    <strong>Erreur :</strong>
                    <span th:text="${param.error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- Affichage des messages de succès -->
                <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show mb-4" role="alert">
                    <i class="bi bi-check-circle-fill"></i>
                    <strong>Succès :</strong>
                    <span th:text="${param.success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <div class="alert alert-info mb-4">
                    <i class="bi bi-person-circle"></i> Bienvenue, <strong th:text="${adherent.nom}"></strong>
                </div>

                <form th:action="@{/adherent/emprunt/submit}" method="post">
                    <div class="mb-4">
                        <label class="form-label fw-bold"><i class="bi bi-book-half"></i> LIVRE :</label>
                        <select id="livreId" name="livreId" class="form-select" required>
                            <option value="">-- Choisir un livre --</option>
                            <option th:each="livre : ${livres}" 
                                    th:value="${livre.id}" 
                                    th:text="${livre.titre}">
                            </option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold"><i class="bi bi-bookmark"></i> TYPE DE PRÊT :</label>
                        <select id="typePret" name="typePret" class="form-select" required>
                            <option value="surplace">Sur place</option>
                            <option value="maison">À la maison</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-send-check"></i> SOUMETTRE LA DEMANDE
                        </button>
                        <a th:href="@{/accueil}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> RETOUR
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
