<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Connexion</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            border-radius: 10px;
            background: rgba(15, 15, 25, 0.8);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3), 
                        0 0 15px rgba(0, 240, 252, 0.2);
            border: 1px solid rgba(0, 240, 252, 0.1);
            animation: glow 2s infinite alternate;
        }
        
        @keyframes glow {
            from {
                box-shadow: 0 0 10px rgba(0, 240, 252, 0.2),
                            0 4px 20px rgba(0, 0, 0, 0.3);
            }
            to {
                box-shadow: 0 0 15px rgba(0, 240, 252, 0.4),
                            0 4px 25px rgba(0, 0, 0, 0.4);
            }
        }
        
        body {
            background-color: #0a0a12;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(9, 0, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(255, 0, 234, 0.1) 0%, transparent 50%);
            height: 100vh;
            display: flex;
            align-items: center;
        }
        
        .login-title {
            color: #0ff0fc;
            text-shadow: 0 0 5px rgba(0, 240, 252, 0.5);
            margin-bottom: 20px;
        }
        
        .login-subtitle {
            color: #a0a0a0;
            margin-bottom: 30px;
        }
        
        .form-control {
            background-color: rgba(10, 10, 20, 0.8);
            border: 1px solid rgba(0, 240, 252, 0.3);
            color: #e0e0e0;
        }
        
        .form-control:focus {
            background-color: rgba(15, 15, 25, 0.9);
            border-color: #0ff0fc;
            box-shadow: 0 0 0 0.25rem rgba(0, 240, 252, 0.25);
            color: #e0e0e0;
            animation: pulse 1.5s infinite;
        }
        
        .form-label {
            color: #0ff0fc;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="text-center mb-4">
            <h2 class="login-title"><i class="bi bi-book"></i> Bibliothèque</h2>
            <h3 class="login-subtitle h4">CONNEXION SYSTÈME</h3>
        </div>
        
        <form th:action="@{/login}" method="post">
            <div class="mb-4">
                <label class="form-label fw-bold"><i class="bi bi-person"></i> NOM D'UTILISATEUR :</label>
                <input type="text" name="username" class="form-control form-control-lg" required>
            </div>
            <div class="mb-4">
                <label class="form-label fw-bold"><i class="bi bi-lock"></i> MOT DE PASSE :</label>
                <input type="password" name="password" class="form-control form-control-lg" required>
            </div>
            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-primary btn-lg">
                    <i class="bi bi-box-arrow-in-right"></i> SE CONNECTER
                </button>
            </div>
        </form>

        <div th:if="${param.error}" class="alert alert-danger mt-4" style="background-color: rgba(220, 53, 69, 0.2); border-color: #dc3545; color: #ff6b6b;">
            <i class="bi bi-exclamation-triangle"></i> IDENTIFIANTS INVALIDES - ACCÈS REFUSÉ
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
