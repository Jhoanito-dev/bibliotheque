<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
</head>
<body>
    <h2>Connexion</h2>
    <form th:action="@{/login}" method="post">
        <div><label>Utilisateur : <input type="text" name="username"/></label></div>
        <div><label>Mot de passe : <input type="password" name="password"/></label></div>
        <div><input type="submit" value="Connexion"/></div>
    </form>
    <div th:if="${param.error}" style="color:red">Identifiants invalides</div>
</body>
</html>
