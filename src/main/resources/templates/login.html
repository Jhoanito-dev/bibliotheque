<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Connexion - Biblioth√®que</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: auto;
            padding: 2.5rem;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
        }
        
        .login-container:hover {
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.15);
        }
        
        body {
            background-color: #f9f7f3;
            background-image: 
                linear-gradient(rgba(242, 245, 247, 0.9), rgba(242, 245, 247, 0.9)),
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><text x="10" y="50" font-family="Arial" font-size="14" fill="%23d68c4510">üìö</text></svg>');
            height: 100vh;
            display: flex;
            align-items: center;
            padding: 20px;
        }
        
        .login-title {
            color: #2c6e49;
            margin-bottom: 1.5rem;
            font-family: 'Merriweather', serif;
            position: relative;
            display: inline-block;
        }
        
        .login-title:after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background-color: #d68c45;
            border-radius: 3px;
        }
        
        .login-subtitle {
            color: #4a5568;
            margin-bottom: 2rem;
            font-weight: 400;
        }
        
        .form-control {
            background-color: white;
            border: 1px solid rgba(0, 0, 0, 0.1);
            color: #2d3748;
            transition: all 0.3s ease;
            padding: 0.75rem 1rem;
        }
        
        .form-control:focus {
            background-color: white;
            border-color: #4c956c;
            box-shadow: 0 0 0 0.25rem rgba(76, 149, 108, 0.25);
            color: #2d3748;
        }
        
        .form-label {
            color: #2c6e49;
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-login {
            background-color: #2c6e49;
            border: none;
            padding: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }
        
        .btn-login:hover {
            background-color: #4c956c;
            transform: translateY(-2px);
        }
        
        .alert-error {
            background-color: rgba(229, 62, 62, 0.1) !important;
            border-left: 4px solid #e53e3e !important;
            color: #e53e3e !important;
            border-radius: 8px;
        }
        
        .library-icon {
            font-size: 2.5rem;
            color: #2c6e49;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="text-center mb-4">
            <div class="library-icon">
                <i class="bi bi-book-half"></i>
            </div>
            <h2 class="login-title">Biblioth√®que Universitaire</h2>
            <h3 class="login-subtitle h4">Acc√®s au syst√®me</h3>
        </div>
        
        <form th:action="@{/login}" method="post">
            <div class="mb-4">
                <label class="form-label">
                    <i class="bi bi-person-fill"></i> Identifiant :
                </label>
                <input type="text" name="username" class="form-control form-control-lg" required placeholder="Entrez votre nom d'utilisateur">
            </div>
            <div class="mb-4">
                <label class="form-label">
                    <i class="bi bi-key-fill"></i> Mot de passe :
                </label>
                <input type="password" name="password" class="form-control form-control-lg" required placeholder="Entrez votre mot de passe">
            </div>
            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-login btn-lg text-white">
                    <i class="bi bi-box-arrow-in-right"></i> Se connecter
                </button>
            </div>
        </form>

        <div th:if="${param.error}" class="alert alert-error mt-4">
            <i class="bi bi-exclamation-triangle-fill"></i> Identifiants incorrects - Veuillez r√©essayer
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
